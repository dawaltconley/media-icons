<html>
  <head>
    <title>Media Icon Test Sheet</title>
    <link rel="stylesheet" href="/css/icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
    <style>
      body {
        font-size: 3rem;
      }
      p {
        transition: .3s;
      }
    </style>
  </head>
  <body style="font-size: 3rem">
    <p class="media-icon-button media-icon-list">
    {% icons contact %}
    </p>
    <p class="media-icon-circle">
    {% icon 'twitter', '@dawaltco' %}
    </p>
    <p class="media-icon-basic">
    {% icon 'phone', '+1 (555) 555-5555' %}
    </p>
    <p class="media-icon-shutter media-icon-bloat">
    {% icons testContacts %}
    </p>
  </body>
</html>
